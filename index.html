<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هجوم DDos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            padding: 8px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://thumbs2.imgbox.com/e4/39/l3rke0jE_t.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 12px;
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ff0000;
        }
        
        .header h1 {
            color: #ff0000;
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 8px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ff0000;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            color: #ff0000;
            font-weight: bold;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }
        
        .error {
            color: #ff5555;
            font-size: 12px;
            margin-top: 3px;
            display: none;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #cc0000;
        }
        
        button.secondary {
            background-color: #007bff;
        }
        
        button.secondary:hover {
            background-color: #0069d9;
        }
        
        .stats {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #222;
            font-size: 13px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .stat-value {
            color: #ff0000;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #444;
            color: #999;
            font-size: 12px;
        }
        
        .developer-text {
            font-weight: bold;
            animation: colorChange 2s infinite;
        }
        
        @keyframes colorChange {
            0% { color: #ff0000; }
            20% { color: #00ff00; }
            40% { color: #0000ff; }
            60% { color: #ffff00; }
            80% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
        
        .contact-button {
            background-color: #007bff;
            margin-top: 12px;
        }
        
        .contact-button:hover {
            background-color: #0069d9;
        }
        
        .attack-buttons {
            display: flex;
            gap: 8px;
        }
        
        .attack-buttons button {
            flex: 1;
        }
        
        .loading {
            border: 2px solid #333;
            border-radius: 50%;
            border-top: 2px solid #ff0000;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .proxy-info {
            background-color: #1a1a1a;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://thumbs2.imgbox.com/e4/39/l3rke0jE_t.jpg" alt="قناة الهكر">
            </div>
            <h1>هجوم DDos</h1>
        </div>
        
        <div class="form-group">
            <label for="target">الرابط أو IP الهدف:</label>
            <input type="text" id="target" placeholder="https://example.com أو 192.168.1.1">
            <div class="error" id="target-error">الرابط أو IP غير صحيح</div>
        </div>
        
        <div class="form-group">
            <label for="attack-strength">قوة الهجوم:</label>
            <select id="attack-strength">
                <option value="weak">ضعيف</option>
                <option value="medium">متوسط</option>
                <option value="strong">قوي</option>
                <option value="very-strong">قوي جداً</option>
                <option value="super">هجوم خارق</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="attack-type">صيغة الهجوم:</label>
            <select id="attack-type">
                <option value="normal">هجوم DDos عادي</option>
                <option value="high-speed">هجوم DDos عالي السرعه</option>
                <option value="malicious">هجوم DDos خبيث</option>
            </select>
        </div>
        
        <div class="attack-buttons">
            <button onclick="startAttack(false)">هجوم بدون بروكسي</button>
            <button onclick="startAttack(true)">هجوم مع بروكسي</button>
        </div>
        
        <button onclick="stopAttack()">إيقاف الهجوم</button>
        
        <div class="loading" id="loading"></div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <span>الحالة:</span>
                <span class="stat-value" id="status">جاهز للهجوم</span>
            </div>
            <div class="stat-item">
                <span>الوقت المنقضي:</span>
                <span class="stat-value" id="elapsed-time">00:00</span>
            </div>
            <div class="stat-item">
                <span>إجمالي الحزم المرسلة:</span>
                <span class="stat-value" id="total-packets">0</span>
            </div>
            <div class="stat-item">
                <span>معدل الهجوم:</span>
                <span class="stat-value" id="attack-rate">0/ثانية</span>
            </div>
            <div class="stat-item">
                <span>الخيوط النشطة:</span>
                <span class="stat-value" id="active-threads">0</span>
            </div>
        </div>
        
        <div class="proxy-info" id="proxy-info">
            <div class="stat-item">
                <span>البروكسيات المحملة:</span>
                <span class="stat-value" id="loaded-proxies">0</span>
            </div>
        </div>
        
        <button class="contact-button" onclick="contactDeveloper()">التواصل مع المطور</button>
        
        <div class="footer">
            <span class="developer-text">تم تطويره بواسطه حمزه المصري</span>
        </div>
    </div>

    <script>
        let attackInterval;
        let startTime;
        let totalPackets = 0;
        let attackRate = 0;
        let isAttacking = false;
        let loadedProxies = 0;
        
        function validateTarget(target) {
            const ipPattern = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            
            const urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
            
            return ipPattern.test(target) || urlPattern.test(target);
        }
        
        function startAttack(withProxy) {
            const target = document.getElementById('target').value;
            const attackStrength = document.getElementById('attack-strength').value;
            const attackType = document.getElementById('attack-type').value;
            
            if (!target || !validateTarget(target)) {
                document.getElementById('target-error').style.display = 'block';
                return;
            } else {
                document.getElementById('target-error').style.display = 'none';
            }
            
            if (isAttacking) {
                alert('الهجوم قيد التشغيل بالفعل!');
                return;
            }
            
            isAttacking = true;
            startTime = new Date();
            totalPackets = 0;
            attackRate = 0;
            
            document.getElementById('status').textContent = withProxy ? 
                'جاري الهجوم مع البروكسي...' : 'جاري الهجوم بدون بروكسي...';
            document.getElementById('loading').style.display = 'block';
            
            if (withProxy) {
                loadProxies();
            } else {
                document.getElementById('proxy-info').style.display = 'none';
            }
            
            updateStats();
            
            attackInterval = setInterval(() => {
                // تحديد عدد الحزم بناءً على قوة الهجوم
                let basePackets;
                switch(attackStrength) {
                    case 'weak':
                        basePackets = 500;
                        break;
                    case 'medium':
                        basePackets = 1500;
                        break;
                    case 'strong':
                        basePackets = 3000;
                        break;
                    case 'very-strong':
                        basePackets = 4500;
                        break;
                    case 'super':
                        basePackets = 6000;
                        break;
                    default:
                        basePackets = 1500;
                }
                
                // تحديد عدد الخيوط بناءً على نوع الهجوم
                let baseThreads;
                switch(attackType) {
                    case 'normal':
                        baseThreads = 500;
                        break;
                    case 'high-speed':
                        baseThreads = 1000;
                        break;
                    case 'malicious':
                        baseThreads = 2000;
                        break;
                    default:
                        baseThreads = 500;
                }
                
                const newPackets = Math.floor(Math.random() * (basePackets * 0.2)) + basePackets * 0.8;
                totalPackets += newPackets;
                
                const now = new Date();
                const elapsedSeconds = (now - startTime) / 1000;
                attackRate = Math.floor(totalPackets / elapsedSeconds);
                
                updateStats(baseThreads);
            }, 1000);
        }
        
        function stopAttack() {
            if (!isAttacking) {
                alert('لا يوجد هجوم نشط');
                return;
            }
            
            clearInterval(attackInterval);
            isAttacking = false;
            
            document.getElementById('status').textContent = 'تم إيقاف الهجوم';
            document.getElementById('loading').style.display = 'none';
            
            const now = new Date();
            const elapsedSeconds = (now - startTime) / 1000;
            document.getElementById('attack-rate').textContent = `${Math.floor(totalPackets / elapsedSeconds)}/ثانية`;
        }
        
        function updateStats(threads = 0) {
            const now = new Date();
            const elapsedSeconds = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            
            document.getElementById('elapsed-time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('total-packets').textContent = totalPackets.toLocaleString();
            document.getElementById('attack-rate').textContent = `${attackRate.toLocaleString()}/ثانية`;
            
            document.getElementById('active-threads').textContent = isAttacking ? threads : 0;
        }
        
        function loadProxies() {
            document.getElementById('proxy-info').style.display = 'block';
            document.getElementById('status').textContent = 'جاري تحميل البروكسيات...';
            
            loadedProxies = 0;
            const maxProxies = Math.floor(Math.random() * 5000) + 1000;
            const proxyInterval = setInterval(() => {
                loadedProxies += Math.floor(Math.random() * 100) + 50;
                
                if (loadedProxies >= maxProxies) {
                    loadedProxies = maxProxies;
                    clearInterval(proxyInterval);
                    document.getElementById('status').textContent = 'جاري الهجوم مع البروكسي...';
                }
                
                document.getElementById('loaded-proxies').textContent = loadedProxies.toLocaleString();
            }, 100);
        }
        
        function contactDeveloper() {
            window.open('https://t.me/jt_r3r', '_blank');
        }
        
        document.getElementById('target').addEventListener('input', function() {
            if (this.value && !validateTarget(this.value)) {
                document.getElementById('target-error').style.display = 'block';
            } else {
                document.getElementById('target-error').style.display = 'none';
            }
        });
    </script>
</body>
</html>
